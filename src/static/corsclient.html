<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CORS API Client</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/corsclient.css" rel="stylesheet">
  </head>
<body>

<div class="container-fluid">

<form class="form-horizontal">

  <div class="row-fluid">

    <div class="span3">

      <fieldset>
        <legend>Server</legend>

          <div class="control-group">
            <label class="control-label" for="server_enable">Enable CORS</label>
            <div class="controls">
              <input type="checkbox" id="server_enable" checked />
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="server_status">HTTP Status</label>
            <div class="controls">
              <input type="text" id="server_httpstatus" value="200" class="span3 input-medium" />
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="server_credentials">Allow Credentials</label>
            <div class="controls">
              <input type="checkbox" id="server_credentials" />
            </div>
          </div>


          <div class="control-group">
            <label class="control-label" for="server_methods">Allow Methods</label>
            <div class="controls">
              <input type="text" id="server_methods" class="input-medium" />
            </div>
          </div>


          <div class="control-group">
            <label class="control-label" for="server_headers">Allow Headers</label>
            <div class="controls">
              <input type="text" id="server_headers" class="input-medium" />
            </div>
          </div>


          <div class="control-group">
            <label class="control-label" for="server_expose_headers">Expose Headers</label>
            <div class="controls">
              <input type="text" id="server_expose_headers" class="input-medium" />
            </div>
          </div>

      </fieldset>

    </div>
    <div class="span3">

      <fieldset>
        <legend>Client</legend>
      </fieldset>

          <div class="control-group">
            <label class="control-label" for="client_method">HTTP Method</label>
            <div class="controls">
              <input type="text" id="client_method" value="GET" class="input-medium" />
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="client_credentials">With Credentials</label>
            <div class="controls">
              <input type="checkbox" id="client_credentials" />
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="client_headers">Headers</label>
            <div class="controls">
              <textarea id="client_headers" class="input-medium"></textarea>
            </div>
          </div>

          <div class="submit-button-container">
            <input type="submit" id="client_sendRequest" value="Send Request" class="btn-primary" onclick="sendRequest(); return false;" />
          </div>

    </div>
   </div>
   <div class="row-fluid">
    <div class="span6">

      <fieldset>
        <legend>Log</legend>

        <div id="outputLog">
        </div>

      </fieldset>

    </div>
  </div>
</form>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="js/corsclient.js"></script>

</body>
</html>
