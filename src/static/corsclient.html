<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CORS API Client</title>
    <link rel="stylesheet" href="/css/corsclient.css" type="text/css" media="all" />
  </head>
<body>

<table class="tblPage">

<tr><td width="50%"> <!-- Left side -->

  <table width="100%">
    <tr><th colspan="2">
      Client
    </th></tr>

    <tr id="div_client_method"><td class="form_label">
        <label for="client_method">HTTP Method</label>
    </td><td class="form_input">
        <select type="select" id="client_method">
          <option value="HEAD">HEAD</option>
          <option value="GET" selected>GET</option>
          <option value="POST">POST</option>
          <option value="PUT">PUT</option>
          <option value="DELETE">DELETE</option>
          <option value="OPTION">OPTION</option>
        </select>
    </td></tr>

    <tr id="div_client_credentials"><td class="form_label">
      <label for="client_credentials">With credentials?</label>
    </td><td class="form_input">
      <input type="checkbox" id="client_credentials" />
    </td></tr>

    <tr id="div_client_headers"><td class="form_label">
      <label for="client_headers">Custom Headers</label>
    </td><td class="form_input">
      <textarea id="client_headers"></textarea>
    </td></tr>

    <tr><td></td><td class="form_input">
      <input type="submit" id="client_sendRequest" value="Send Request" onclick="sendRequest(); return false;" />
    </td></tr>

  </table>

</td><td width="50%"> <!-- Right side -->

  <table width="100%">
    <tr><th colspan="2">
      Server
    </th></tr>

    <tr id="div_server_enable"><td class="form_label">
      <label for="server_enable">Enable CORS</label>
    </td><td class="form_input">
      <input type="checkbox" id="server_enable" checked />
    </td></tr>

    <tr id="div_server_httpstatus"><td class="form_label">
      <label for="server_status">HTTP Status</label>
    </td><td class="form_input">
      <input type="text" id="server_httpstatus" value="200" />
    </td></tr>

    <tr id="div_server_credentials"><td class="form_label">
      <label for="server_credentials">Allow Credentials</label>
    </td><td class="form_input">
      <input type="checkbox" id="server_credentials" />
    </td></tr>

    <tr id="div_server_methods"><td class="form_label">
      <label for="server_methods">Allow Methods</label>
    </td><td class="form_input">
      <input type="text" id="server_methods" />
    </td></tr>

    <tr id="div_server_headers"><td class="form_label">
      <label for="server_headers">Allow Headers</label>
    </td><td class="form_input">
      <input type="text" id="server_headers" />
    </td></tr>

    <tr id="div_server_expose_headers"><td class="form_label">
      <label for="server_expose_headers">Expose Headers</label>
    </td><td class="form_input">
      <input type="text" id="server_expose_headers" />
    </td></tr>

    <tr id="div_server_max_age"><td class="form_label">
      <label for="server_max_age">Max Age</label>
    </td><td class="form_input">
      <input type="text" id="server_max_age" />
    </td></tr>

    <tr id="div_server_response_headers"><td class="form_label">
      <label for="server_response_headers">Response Headers</label>
    </td><td class="form_input">
      <textarea id="server_response_headers"></textarea>
    </td></tr>

  </table>

</td></tr>

</table>

<table class="tblPage">
<tr><th>Log</th></tr>
<tr><td>
  <div id="outputLog"></div>
</td></tr>
</table>

<div id="help-menu"></div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script src="js/corsclient.js"></script>

</body>
</html>
